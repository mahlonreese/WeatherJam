<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherJam</title>
  </head>

  <body>
    <div id="main">
      <div class="nav-ctnr">
        <div class="nav-logo">
          <img src="public/vite.svg" draggable="false">
          <h3>WeatherJam</h3>
        </div>
        <input 
          type="text" 
          class="searchbar" 
          placeholder="Search for a city ..."
        >
        <div class="datetime-ctnr">
          <p id="date">--</p>
          <p id="time">--</p>
        </div>
      </div>

      <div class="content-ctnr">
        <!-- Main header -->
        <div class="header">
          <!-- Title -->
          <div class="title">
            <!-- <img src="src/assets/sun.png" draggable="false" alt="icon"> -->
            <div class="title-text">
              <h1 id="city">--</h1>
            </div>
          </div>

          <!-- Country -->
          <div class="country-ctnr">
            <img src="src/assets/location.svg" alt="icon" draggable="false">
            <p id="country">--</p>
          </div>
        </div>

        <!-- MAIN WEATHER container -->
        <div class="weather-ctnr">
          <div class="weather-today">
            <div class="icon-temp">
              <img id="weather-icon" src="src/assets/yellow-sun-icon-png.webp" draggable="false" alt="icon">
              <div class="temp">
                <h1><span id="todays-weather">--</span></h1>
                <p>H: <span id="high">--</span>° / L: <span id="low">--</span>°</p>
              </div>
            </div>
          </div>
          <div class="today-stats">
            <div>
              <p><span id="feels-like">--</span>°</p>
              <p>Feels Like</p>
            </div>
            <div>
              <p><span id="humidity">--</span></p>
              <p>Humidity</p>
            </div>
            <div>
              <p><span id="windspeed">--</span></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>

        <div class="hourly-fc-ctnr">
          <h3>Hourly Forecast</h3>
          <div class="hourly-fc-reel">
            <!-- <div class="hour-fc"></div> -->
          </div>
        </div>

        <div class="widget-ctnr">
          <!-- Hourly Forecast widget -->
          <div class="widget">
            <h3>By the Hour</h3>
            <canvas id="hourlyTempChart"></canvas>
          </div>

          <!-- More Stats widget -->
          <div class="widget">
            <h3>More from Today</h3>
            <div class="forecast-ctnr" id="more-stats">
              <div class="forecast-row">
                <div>
                  <img src="src/assets/icon-pack-1/010-humidity.svg" alt="icon" draggable="false">
                  <p>Chance of Rain</p>
                </div>
                <p id="chance-rain">--</p>
              </div>
              <div class="forecast-row">
                <div>
                  <img src="src/assets/icon-pack-1/015-rainy.svg" alt="icon" draggable="false">
                  <p>Total Rain</p>
                </div>
                <p id="total-rain">--</p>
              </div>
              <div class="forecast-row">
                <div>
                  <img src="src/assets/icon-pack-1/021-snowflake.svg" alt="icon" draggable="false">
                  <p>Chance of Snow</p>
                </div>
                <p id="chance-snow">--</p>
              </div>
              <div class="forecast-row">
                <div>
                  <img src="src/assets/icon-pack-1/020-snow.svg" alt="icon" draggable="false">
                  <p>Total Snow</p>
                </div>
                <p id="total-snow">--</p>
              </div>
              <div class="forecast-row">
                <div>
                  <img src="src/assets/icon-pack-1/030-windsock.svg" alt="icon" draggable="false">
                  <p>Max Wind</p>
                </div>
                <p id="max-wind">--</p>
              </div>
              <div class="forecast-row">
                <div>
                  <img src="src/assets/icon-pack-1/025-hot.svg" alt="icon" draggable="false">
                  <p>UV Index</p>
                </div>
                <p id="uv-index">--</p>
              </div>
            </div>
          </div>

          <!-- Weekly Forecast widget -->
          <div class="widget">
            <h3>This Week</h3>
            <div class="forecast-ctnr" id="weekly-forecast"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="/src/main.js"></script>
</html>
