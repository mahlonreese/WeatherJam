<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherJam</title>
  </head>

  <body>
    <div id="main">
      <div class="nav-ctnr">
        <div class="nav-logo">
          <img src="public/vite.svg" draggable="false">
          <h3>WeatherJam</h3>
        </div>
        <input 
          type="text" 
          class="searchbar" 
          placeholder="Search for a city ..."
        >
        <div class="datetime-ctnr">
          <p id="date">--</p>
          <p id="time">--</p>
        </div>
      </div>

      <div class="content-ctnr">
        <!-- Main header -->
        <div class="header">
          <!-- Title -->
          <div class="title">
            <!-- <img src="src/assets/sun.png" draggable="false" alt="icon"> -->
            <div class="title-text">
              <h1 id="city">--</h1>
            </div>
          </div>

          <!-- Country -->
          <div class="country-ctnr">
            <p id="country">--</p>
          </div>
        
        </div>

        <!-- MAIN WEATHER container -->
        <div class="weather-ctnr">
          <div class="weather-today">
            <div class="icon-temp">
              <img id="weather-icon" src="src/assets/yellow-sun-icon-png.webp" draggable="false" alt="icon">
              <div class="temp">
                <h1><span id="todays-weather">--</span></h1>
                <p>H: <span id="high">--</span>° / L: <span id="low">--</span>°</p>
              </div>
            </div>
          </div>
          <div class="today-stats">
            <div>
              <p><span id="feels-like">--</span>°</p>
              <p>Feels Like</p>
            </div>
            <div>
              <p><span id="humidity">--</span></p>
              <p>Humidity</p>
            </div>
            <div>
              <p><span id="windspeed">--</span></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>

        <div class="hourly-fc-ctnr">
          <h3>Hourly Forecast</h3>
          <div class="hourly-fc-reel">
            <!-- <div class="hour-fc"></div> -->
          </div>
        </div>

        <div class="widget-ctnr">
          <!-- Hourly Forecast widget -->
          <div class="widget">
            <h3>By the Hour</h3>
            <canvas id="hourlyTempChart"></canvas>
          </div>          
          <!-- Precipitation widget -->
          <div class="widget">
            <h3>Precipitation</h3>
            <!-- <div class="prec-row">
              <div class="prec-item">
                <p class="prec-value" id="precipitation">-%</p>
                <p class="prec-label">Rain</p>
              </div>
              <div class="prec-item">
                <p class="prec-value" id="snow">-%</p>
                <p class="prec-label">Snow</p>
              </div>
            </div> -->
            <div class="forecast-ctnr" id="more-stats">

            </div>
          </div>
          <!-- Weekly Forecast widget -->
          <div class="widget">
            <h3>This Week</h3>
            <div class="forecast-ctnr" id="weekly-forecast"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="/src/main.js"></script>
</html>
