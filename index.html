<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherJam</title>
  </head>

  <body>
    <div id="main">
      <div class="searchbar-ctnr">
        <input 
          type="text" 
          class="searchbar" 
          placeholder="Search for a city..."
        >
      </div>

      <div class="content-ctnr">
        <!-- Main header -->
        <div class="header">
          <!-- Title -->
          <div class="title">
            <!-- <img src="src/assets/sun.png" draggable="false" alt="icon"> -->
            <div class="title-text">
              <p id="date">--</p>
              <h1 id="city">--</h1>
            </div>
          </div>

          <!-- Country -->
          <div class="country-ctnr">
            <p id="country">--</p>
          </div>
        </div>

        <!-- MAIN WEATHER container -->
        <div class="weather-ctnr">
          <div class="weather-today">
            <div class="icon-temp">
              <img id="weather-icon" src="src/assets/yellow-sun-icon-png.webp" draggable="false" alt="icon">
              <div class="temp">
                <h1><span id="todays-weather">--</span></h1>
                <p>H: <span id="high">--</span>° / L: <span id="low">--</span>°</p>
              </div>
            </div>
            <!-- <p><span id="dow">Thursday</span>, <span id="weather-desc">Sunny asf</span></p> -->
          </div>
          <div class="today-stats">
            <div>
              <p><span id="feels-like">--</span>°</p>
              <p>Feels Like</p>
            </div>
            <div>
              <p><span id="humidity">--</span></p>
              <p>Humidity</p>
            </div>
            <div>
              <p><span id="windspeed">--</span></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>

        <div class="hourly-fc-ctnr">
          <h3>Hourly Forecast</h3>
          <div class="hourly-fc-reel">
            <div class="hour-fc">
              <p>5 PM</p>
              <img src="src/assets/yellow-sun-icon-png.webp" alt="icon" draggable="false">
              <p>71</p>
            </div>
            <div class="hour-fc">
              <p>6 PM</p>
              <img src="src/assets/yellow-sun-icon-png.webp" alt="icon" draggable="false">
              <p>69</p>
            </div>
            <div class="hour-fc">
              <p>7 PM</p>
              <img src="src/assets/yellow-sun-icon-png.webp" alt="icon" draggable="false">
              <p>54</p>
            </div>
          </div>
        </div>

        <div class="widget-ctnr">
          <!-- Hourly Forecast widget -->
          <div class="widget">
            <h3>By the Hour</h3>
          </div>
          <!-- Precipitation widget -->
          <div class="widget">
            <h3>Precipitation</h3>
            <div class="prec-row">
              <p>Rain</p>
              <p><span id="precipitation">--</span></p>
            </div>
            <div class="prec-row">
              <p>Snow</p>
              <p><span id="snow">--</span></p>
            </div>
          </div>
          <!-- Weekly Forecast widget -->
          <div class="widget">
            <h3>This Week</h3>
            <div class="forecast-ctnr" id="weekly-forecast"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="/src/main.js"></script>
</html>
